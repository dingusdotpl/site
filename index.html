<html>

<link id="favicon" rel="icon"
href="icon.webp"
type="image/webp"

<script>
const favicon = document.getElementById("favicon");
window.onblur=function(){
if (navigator.userAgent.includes("Firefox")) { //chromium does not support animated favicons :(

}
window.onfocus=function(){

}
</script>

</head>
